{% extends 'base.html' %}

{% block conteudo %}

<div class="container">
    <h2 style="text-align: center;">Lista de Frutas</h2>
    <hr>
    <ul class="list-group">
        {% for fruta in frutas %}
        <li class="list-group-item">{{fruta}}</li>
        {% endfor %}
        <form action="{{url_for('index')}}" method="POST">
            <label>Fruta</label>
            <input type="text" name="fruta" class="form-control" placeholder="digite uma fruta">
            <button class="btn btn-success">Adicionar</button>
        </form>
    </ul>
</div>
{% endblock conteudo %}
