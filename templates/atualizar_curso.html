{% extends 'base.html' %}

{% block title %}<title>Atualizar Curso</title>{% endblock title %}

{% block conteudo %}

<div class="container">
    <h2 style="text-align: center;">Atualizar Curso</h2>
    <hr>
    {%- for message in get_flashed_messages() %}
    <div class="alert alert-danger">
        {{ message }}
    </div>
    {%- endfor %}
    <form action="{{url_for('atualizar_curso', id=curso.id)}}" method="POST">
        <div class="form-group">
            <label>Nome</label>
       <input type="text" name="nome" class="form-control" placeholder="digite o nome do curso" value="{{curso.nome}}" required>
        </div>
        <div class="form-group">
            <label>Descricão</label>
            <textarea name="descricao" class="form-control" id=" exampleFormControlTextarea1" rows="3" required> {{curso.descricao}}</textarea>
        </div>
        <div class="form-group">
            <label>Carga Horária</label>
       <input type="number" name="ch" class="form-control" placeholder="digite a carga horária do curso" value="{{curso.ch}}" required>
        </div>
        <br>
        <button class="btn btn-success">Atualizar</button>
    </form>
</div> 
{% endblock conteudo %}
