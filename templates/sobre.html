{% extends 'base.html' %}

{% block conteudo %}

<div class="container">
  <h2 style="text-align: center;">Di√°rio do Professor</h2>
<hr>
{% for registro in registros %}
<!-- <details>
        <summary>{{registro.aluno}}</summary>
        <p>{{registro.nota}}</p>
        </details> -->
<p>
  <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample_{{registro.aluno}}" role="button"
    aria-expanded="false" aria-controls="collapseExample">
    {{registro.aluno}}
  </a>
</p>
<div class="collapse" id="collapseExample_{{registro.aluno}}">
  <div class="card card-body">
    {{registro.nota}}
  </div>
</div>
{% endfor %}
<form action="{{url_for('sobre')}}" method="POST">
  <div class="form-group">
    <label>Aluno</label>
    <input type="text" name="aluno" class="form-control" placeholder="digite o nome do aluno" required>
  </div>
  <div class="form-group">
    <label>Nota</label>
    <input type="text" name="nota" class="form-control" placeholder="digite uma nota" required>
  </div>
  <button class="btn btn-success">Adicionar</button>
</form>
</div>
{% endblock conteudo %}
